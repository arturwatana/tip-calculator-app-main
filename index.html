<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

<div class="modal">
  <div class="left">
    <div class="top-left">
      <div class="tittle">
            Bill
      </div>
  <input type="number" id="bill"  class="inputs"placeholder="Bill" >
    </div>

    <div class="middle-left">
      <div class="tittle">
         Select Tip %
        </div>
      <div id="groupTips">
    
      <button id="button5"type="button" class="button" value="5">5%</button>
      <button id="button10"type="button" class="button" value="10">10%</button>
      <button id="button15"type="button" class="button" value="15">15%</button>
      <button id="button25"type="button" class="button" value="25">25%</button>
      <button id="button50"type="button" class="button" value="50">50%</button>
      <input id="custom" type="number" id="custom" placeholder="Custom">
  
      
      </div>

     
 


    </div>
    <div class="tittle">    
      Number of People
   </div>
   <div class="inputNumberOfPeople">
  <input type="number" id="numberOfPeople" class="inputs" placeholder="Number of People">
    <div id="msgError">Preencha o valor da conta, a gorjeta e a quantidade de pessoas na mesa</div>
</div>
</div>

<div class="right">
  <div class="top-right">
    <div class="text-right">
      <div class="tittle-right"> Tip Amount</div>
      <div class="secondTittle">  / person</div>
    </div>
  <div id="tipAmount" class="total">
      
  </div>
</div>
  

<div class="middle-right">
    <div class="text-right">
      <div class="tittle-right">Total</div>
      <div class="secondTittle">/ person</div>
    </div>
    <div id="totalPerson" class="total">
      
    </div>
</div>


<button type="button" id="buttonReset">Reset</button>
</div>
</div>
</div>




</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
