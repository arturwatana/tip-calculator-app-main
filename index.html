<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

<div class="modal">
  <div class="left">
    <div class="top-left">
      <div class="tittle">
            Bill
      </div>
  <input type="text" id="bill" placeholder="Bill">
    </div>

    <div class="middle-left">
      <div class="tittle">
         Select Tip %
        </div>
      <div class="groupTips">
    
      <button type="button" class="button">5%</button>
      <button type="button" class="button">10%</button>
      <button type="button" class="button">15%</button>
      <button type="button" class="button">25%</button>
      <button type="button" class="button">50%</button>
      <input type="text" id="custom" placeholder="Custom">
  
      
      </div>

     
 


    </div>
    <div class="tittle">    
      Number of People
   </div>
  <input type="text" id="numberOfPeople" placeholder="Number of People">
</div>

   
</div>



<div class="right">
  Tip Amount
  / person

  Total
  / person

  Reset
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
